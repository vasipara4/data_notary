<!DOCTYPE html>
<html lang="en">

<head>
  <title>IPFS upload</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        charset="utf-8"
        type="text/javascript">
</script>
  <script src="ipfs.js"></script>
  <link rel="stylesheet" type="text/css" href="loading.css" />
  <link rel="stylesheet" type="text/css" href="cards.css" />
  <link rel="stylesheet" type="text/css" href="loading-btn.css" />
  <link rel="stylesheet" type="text/css" href="component.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Data Notary</a></li>
        <li role="presentation" class="active"><a href="#">IPFS</a></li>
        <li role="presentation"><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <hr />
    <div class="col-sm-5">
      <h3>Add a Public File in your existing Ethereum Submission</h3>
      <hr />
      <form id="IPFSform" enctype="multipart/form-data">
        <div class="form-group">
          <label>File address:</label>
          <input class="form-control" type="text" name="file" id="file" placeholder="Enter existing IPFS Address" required />
        </div>
        <div class="form-group">
          <label for="id">Your Submission File Hash:</label>
          <input type="text" name="idOfIPFS" class="form-control" id="idOfIPFS" placeholder="Enter hex representation" min="0" required />
        </div>
        <button type="submit" id="insertIPFS" class="btn btn-default ld-ext-right">
          Insert in Ethereum <div class="ld ld-ring ld-spin"></div>
        </button>
      </form>
      <div id="resultIPFS"></div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-5">

      <div class="card card-default">
        <a href="https://ipfs.io/" class="card-link" target="_blank">
          <span class="card-img">
            <img src="IPFS_logo.png" class="img-responsive">
          </span>
          <span class="card-body">
            <span class="h3 heading">IPFS</span>
            <p>Be part of Distributed Web. Start your own node. Click for details</p>
          </span>
        </a>
      </div>
    </div>
</body>

</html>
