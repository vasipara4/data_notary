<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Profile</title>
  <link rel="shortcut icon" type="image/png" href="static/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <meta charset="utf-8" />
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta HTTP-EQUIV="Expires" CONTENT="-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script charset="utf-8" src="/static/js/ethers.min.js" type="text/javascript">
    >
  </script>
  <script src="/static/js/profile.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/loading.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/loading-btn.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/cards.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Data Notary</a></li>
        <li role="presentation"><a href="ipfs.html">IPFS</a></li>
        <li role="presentation">
          <a href="marketplace.html">Marketplace</a>
        </li>
        <li role="presentation" class="active"><a href="#">Profile</a></li>
      </ul>
    </nav>
    <span id="accountName"></span>
    <hr />

    <div class="col-sm-6" id="BalanceContainer">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Your Ether Wallet</div>
          <div class="panel-body"><span id="withdrawEtherNumber">You can withdraw: </span>
            <div>
              <form id="withdrawForm" enctype="multipart/form-data">
                <br><input type="number" class="form-control" name="valueInWei" id="withdrawValueWei" min="0" placeholder="Value in Wei" required />
                <br> <input type="submit" class="btn-1" value="Withdraw">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">Copyrights Wallet</div>

            <div class="panel-body">
              <ul class="list-group" style="word-break:break-all;" id="showYourData"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-6" id="PropertiesContainer">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>Download a Purchased (ONLY) Copyright File</h4>
          </div>
          <div class="panel-body">
          <form id="generateSign" enctype="multipart/form-data" autocomplete="off">
              <div class="form-group">
                <label for="downloadId">Hash of your file: </label>
                <input type="text" class="form-control" name="downloadId" id="downloadId" min="0" placeholder="Enter file's hash" required />
              </div>
              <div class="form-group">
                <label for="digitalSignature">
                  <font size="2">We DON'T save your Private Key<br />We only use it
                    for calculating your Digital Signature and verify your
                    Identity</font>
                </label>
                <input type="password" class="form-control" id="digitalSignature" placeholder="Your Private Key" required />
              </div>
              <button type="submit" class="btn btn-default">
                Generate Your Digital Signature
              </button>
            </form>
              <form method="post" action="/api/sign/download" enctype="multipart/form-data">
                <input type="text" name="account" id="accountToPost" hidden  value="">
                <label style="margin-top:10px;" for="digitalSignatureToPost">Your signature:</label>
                <input type="text"  class="form-control" name="digitalSignatureToPost" id="digitalSignatureToPost" value="" required>
                <input type="text" style="margin-top:5px;" class="form-control" name="hash" id="idToPost" value="" placeholder="Hash of File" required>
                <button style="margin-top:5px;" type="submit" class="btn btn-default">
                  Download File
                </button>
              </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>Update one of your own price Copyrights</h4>
          </div>
          <div class="panel-body">
            <form id="UpdateWeiForm" enctype="multipart/form-data" autocomplete="off">
              <div class="form-group">
                <label for="hashOfFileUpdate">Hash of your file: </label>
                <input type="number" class="form-control" id="hashOfFileUpdate" min="0" placeholder="Enter file's ID" required />
              </div>
              <div class="form-group">
                <label for="updateValueWei"> Update price of wei:
                </label>
                  <input type="number" class="form-control" id="updateValueWei" min="0" placeholder="Wei Price" required />
              </div>
              <button type="submit" class="btn btn-default">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
