<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Notary</title>
  <link rel="shortcut icon" type="image/png" href="static/images/favicon.png"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/static/js/web3.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/loading.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/loading-btn.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/cards.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/component.css"/>
  </head>

<body>
<div class="container">
  <h4>Building 'upload-file'</h4></hr>
<div class="col-sm-4">
  <h3>Data Notary</h3><hr />
  <br />
  <div>
    <form id="userForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="measurement">Measurement:</label>
        <input type="text" class="form-control" name="measurement" id="measurement" placeholder="Enter number/string" required/></div>
      <div class="form-group">
        <input type="file" name="file" id="file" accept=".pdf" required/>
        <label for="file" class="btn-1">upload pdf file</label>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" name="id" class="form-control" id="id" placeholder="Enter positive number" min="0" required/>
      </div>
      <button type="submit" id="insertLoading" class="btn btn-default ld-ext-right">Insert Data in Eth + Db<div class="ld ld-ring ld-spin"></div></button>
    </form>
  </div>
  <div id="postResultDiv">
  </div>
  <br>
  <div>
    <button id="allUsers" type="button" class="btn btn-default ">Show Data in Database</button>
    <div id="getResultDiv" style="margin-top:10px;">

      </div>
  </div>
</div>

<div class="col-sm-3"></div>

<div class="col-sm-5">
  <h3>Verify if data exists in Ethereum without altering</h3><hr />
  <br />
  <div>
    <form id="verifyForm">
      <div class="form-group">
      <label for="firstname">Enter Measurement</label>
      <input type="text" class="form-control" id="verify_measurement" placeholder="Enter number/string" required/>
      </div>
      <div class="form-group">
      <label for="lastname">Enter ID:</label>
      <input type="number" class="form-control" id="verify_id" placeholder="Enter positive number"  min="0" required/>
      </div>
      <button type="submit" id="verifyButton" class="btn btn-default">Verify</button>
      <div id="getVerifyDiv">
        <ul class="list-group">
      </ul>
    </div>
    </form>
  </div>

  <br>
  <div>
    <div id="getVerifyDiv">
          <ul class="list-group">
        </ul>
      </div>
  </div>
</div>

</div>


</body>
</html>
