<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IPFS upload</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="static/images/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/web3.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/loading.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/loading-btn.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <ul class="nav nav-tabs">
          <li role="presentation" ><a href="index.html">Data Notary</a></li>
          <li role="presentation" class="active"><a href="#">IPFS</a></li>
        </ul>
      </nav>
      <h3>building IPFS</h3>
      <hr />
      <h3>Insert Public File in Ethereum Submission through IPFS</h3>
      <hr />
      <form id="IPFSform" enctype="multipart/form-data">
        <div class="form-group">
          <label>File <font size="2">(size limit 16MB)</font>:</label>
          <input type="file" name="file" id="file" required />
          <button type="submit" id="insertIPFS" class="btn btn-default ld-ext-right">
            Upload
          </button>
          <label for="file" class="btn-1">Upload</label>
        </div>
      </form>
      <div id="resultIPFS"></div>
    </div>
  </body>
</html>
